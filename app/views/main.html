<div class="col-md-2 col-sm-2">
  <div ng-controller="TaskListCtrl">
    <div class="pull-left">
      <form class="navbar-form" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>

    <accordion close-others="false">
      <accordion-group ng-class="tasklistWindowClass" heading="{{user.FullName}}" ng-repeat="user in friends" is-open="user.isOpen" >
        <accordion>
          <accordion-group ng-class="tasklistWindowClass" heading="{{task.Title}}" ng-repeat="task in user.tasks | orderBy:'Priority'" is-open="task.isOpen" >
            {{task.Description}}
          </accordion-group>
        </accordion>
        {{user.Id}}
      </accordion-group>
    </accordion>
  </div>
</div>


<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li>
        <script type="text/ng-template" id="mySigninContent.html">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" class="input-block-level" placeholder="Email address">
            <input type="password" class="input-block-level" placeholder="Password">
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
            <button class="btn btn-large btn-primary" type="submit">Register</button>
          </form>
        </script>
        <button class="btn btn-default" ng-click="openSignin()">Sign in</button>
      </li>
    </ul>
    <h3 class="text-muted">stacker_webapp</h3>
  </div>



  <div ng-controller="TaskListCtrl">
    <button class="btn btn-default" ng-click="add()">+</button>
    <accordion close-others="oneAtATime">
      <ul ui-sortable="sortableOptions" ng-model="tasks">
        <accordion-group ng-class="tasklistWindowClass" heading="{{task.Title}}" ng-repeat="task in tasks | orderBy:'Priority'" is-open="task.isOpen" >
          <accordion-heading>
            <a href="#" editable-text="task.Title" onaftersave="saveTitle($data, task.Id)">{{task.Title}}</a>
          </accordion-heading>
          <a href="#" editable-textarea="task.Description" e-placeholder="Enter description" onaftersave="saveDescription($data, task.Id)">
            {{task.Description || "Click to add details"}}
          </a>
        </accordion-group>
      </ul>
    </accordion>
  </div>





  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
  </div>

</div>
